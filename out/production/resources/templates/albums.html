<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h3>ALBUM </h3>
<div th:each="album : ${albumList}">
  <p th:text=${album.title}></p>
  <p th:text="${album.artist}"></p>
  <p th:text="${album.songCount}"></p>
  <p th:text="${album.length}"></p>
  <a th:href=@{${album.imageUrl}}>Image url</a>
<!--  <a th:href=@{/album/${album.id}>Imag==e url</a>-->
  <form action="/albumDetail" method="GET">
    <input hidden th:value="${album.id}" name="id">
    <button type="submit" value="lookAtInfo">Look Full details!</button>
    <form action="/albumDetail" method="GET">
      <input hidden th:value="${album.id}" name="id">
      <button type="submit" value="lookAtInfo">Look Full details!</button>
  </form>
  <hr>
</div>

</body>
</html>
