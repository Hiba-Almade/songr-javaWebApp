<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./album.css">

</head>
<body>
<h1>Songs list:</h1>

<div class="card" th:each="song : ${songs}">
    <div class="container">
        <h4 th:text="${song.title}"></h4>
        <p th:text="${song.length}"></p>
        <p th:text="${song.trackNumber}"></p>
    </div>
</div>
</body>
</html>
